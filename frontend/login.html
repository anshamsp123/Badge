<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Insurance Claims Processing System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: var(--primary-solid);
            border-bottom: 2px solid var(--primary-solid);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
        }

        .error-message {
            color: var(--error);
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <svg class="auth-logo" viewBox="0 0 40 40" fill="none">
                <rect width="40" height="40" rx="8" fill="url(#gradient1)" />
                <path d="M20 10L28 16V24L20 30L12 24V16L20 10Z" stroke="white" stroke-width="2"
                    stroke-linejoin="round" />
                <circle cx="20" cy="20" r="4" fill="white" />
                <defs>
                    <linearGradient id="gradient1" x1="0" y1="0" x2="40" y2="40">
                        <stop offset="0%" stop-color="#667eea" />
                        <stop offset="100%" stop-color="#764ba2" />
                    </linearGradient>
                </defs>
            </svg>
            <h2>Welcome Back</h2>
            <p>Sign in to manage your claims</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">Login</div>
            <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <div id="error-msg" class="error-message"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%">Sign In</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="signupUsername" required>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%">Create Account</button>
        </form>
    </div>

    <script src="/static/auth.js"></script>
    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.auth-tab');
            const errorMsg = document.getElementById('error-msg');

            errorMsg.style.display = 'none';

            if (tab === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const errorMsg = document.getElementById('error-msg');

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorMsg.style.display = 'none';

            try {
                await auth.login(
                    document.getElementById('loginUsername').value,
                    document.getElementById('loginPassword').value
                );
                window.location.href = '/index.html';
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const errorMsg = document.getElementById('error-msg');

            btn.disabled = true;
            btn.textContent = 'Creating account...';
            errorMsg.style.display = 'none';

            try {
                await auth.register(
                    document.getElementById('signupUsername').value,
                    document.getElementById('signupPassword').value,
                    document.getElementById('signupName').value,
                    document.getElementById('signupEmail').value
                );
                // Auto login after signup
                await auth.login(
                    document.getElementById('signupUsername').value,
                    document.getElementById('signupPassword').value
                );
                window.location.href = '/index.html';
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
